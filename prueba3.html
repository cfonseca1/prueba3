<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WedaDev Header</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background-color: #0e0e0e;
      color: white;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }

    .logo span {
      font-weight: bold;
      font-size: 16px;
    }

    .menu {
      display: flex;
      gap: 20px;
    }

    .menu a {
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .menu a:hover {
      color: white;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="https://via.placeholder.com/24x24?text=WD" alt="logo" />
      <span>WedaDev</span>
    </div>
    <nav class="menu">
      <a href="#">About me</a>
      <a href="#">Project</a>
      <a href="#">My skill</a>
      <a href="#">Contact</a>
    </nav>
  </header>
</body>
</html>
